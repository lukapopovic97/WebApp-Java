<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pocetna</title>
        <h:outputStylesheet name="my_css_file.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div align="center">
            <p:commandLink action="#{logincontroller.redirect_registracija()}" value="Registracija"></p:commandLink>
            <br/>
        </div>
        <h:form class="centered-form" id="form">
            <p:panelGrid columns="2" style="border: none">
                <p:outputLabel>Korisnicko ime:</p:outputLabel>
                <p:inputText value="#{logincontroller.username}"></p:inputText>
                <p:outputLabel>Lozinka:</p:outputLabel>
                <p:password value="#{logincontroller.password}"></p:password>
                <p:outputLabel></p:outputLabel>
                <p:commandButton action="#{logincontroller.login()}" value="Login" update="form"></p:commandButton>
            </p:panelGrid>    
            <h:outputText value="#{logincontroller.poruka}" style="color: red"/>
        </h:form>
    </h:body>
</html>
