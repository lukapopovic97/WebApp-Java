<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin: 0 auto">
            <h:outputText id="txt_count" value="#{ispitanikcontroller.testOdgovori.sekunde}" style="font-weight: bold; font-size: 20px"  />
            <p:poll interval="1" listener="#{ispitanikcontroller.testOdgovori.decr()}" update="txt_count" />
            <br/>
            
            <h:outputText style="font-size: 20px; font-weight: bold" value="#{ispitanikcontroller.testOdgovori.popunjeno()}"></h:outputText>
            <p:panelGrid columns="2">
                <p:commandButton value="Nazad" action="#{ispitanikcontroller.redirect_nazad_na_test()}"></p:commandButton>
                <p:commandButton value="Zavrsi" action="#{ispitanikcontroller.testOdgovori.zavrsi()}"></p:commandButton>
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
