<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                
            }
        </style>
        
        <h:form style="text-align: right">
            <p:commandLink style="text-align: right" action="#{autorcontroller.redirect_back_rezultatiAnketa()}">Nazad</p:commandLink>
            <br></br>
            <p:commandLink action="#{logincontroller.logout()}">Logout</p:commandLink>
        </h:form>
        
        <h:form>
            <p:dataScroller value="#{autorcontroller.pregled_odgovora_ankete.odgovori}" var="pitanje" chunkSize="10">
                <f:facet name="header">
                    Anketni listic
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
 
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Tekst pitanja:" />
                            <h:outputText value="#{pitanje.pitanje.tekst_pitanja}" style="font-weight: bold"/>

                            <h:outputText value="Ponudjeni odgovori:" rendered="#{not empty pitanje.pitanje.listaPonudjenihOdgovora()}" />
                            <h:outputText value="#{pitanje.pitanje.listaPonudjenihOdgovora()}" rendered="#{not empty pitanje.pitanje.listaPonudjenihOdgovora()}" style="font-weight: bold"/>
                            
                            <h:outputText value="Odgovori:"/>
                            <p:dataList value="#{pitanje.listaOdgovora()}" var="n" rendered="#{not empty pitanje.listaOdgovora()}">#{n}</p:dataList>

                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
